<article>
  <h2>
    <a *ngIf="item.domain; else elseBlock" href="{{ item.url }}">
      {{ item.title }} <small>({{ item.domain }})</small>
    </a>
    <ng-template #elseBlock>
      <a [routerLink]="['/hacker-news/item', item.id]">
        {{ item.title }}
      </a>
    </ng-template>
  </h2>

  <p [ngSwitch]="item.type">
    <ng-template [ngSwitchCase]="'job'">{{ item.time_ago }}</ng-template>
    <ng-template [ngSwitchDefault]>
      {{ item.points }} points by {{ item.user }} | {{ item.time_ago }} |
      <a [routerLink]="['/hacker-news/item', item.id]">
        {{ item.comments_count }} {{ item.comments_count === 1 ? 'comment' : 'comments' }}
      </a>
    </ng-template>
  </p>

  <span *ngIf="index + 1" class="index">{{ index + 1 }}</span>
</article>
