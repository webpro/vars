<article *ngIf="item">
  <a href="{{ item.url }}">
    <h1>{{ item.title }}</h1>
    <small>{{ item.domain }}</small>
  </a>

  <p class="meta">submitted by {{ item.user }} {{ item.time_ago }}</p>
</article>

<div class="comments">
  <div *ngFor="let comment of comments"><app-comment [comment]="comment"></app-comment></div>
</div>
